<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title>Home</title>
	<meta charset="utf-8" />
    <link href="/Content/element-ui/lib/theme-chalk/index.css" rel="stylesheet"/>
    <link href="/Content/fontawesome/css/animation.css" rel="stylesheet" />
    <link href="/Content/fontawesome/css/fontello.css" rel="stylesheet" />

    <script src="/Scripts/vue.js"></script>
    <script src="/Content/element-ui/lib/index.js"></script>
    <script src="/Scripts/axios.min.js"></script>
</head>
<body>
    <div id="app">
        {{products}}
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                products:""
            },
            methods: {
                InitData: function (d) {
                    this.products = d;
                }
            },
            created: function () {
                var _this = this;
                axios.get("https://api.myjson.com/bins/74l63")
                .then((res) => {
                    _this.InitData(JSON.stringify(res.data.products));
                    //return Promise.resolve(res.data);
                });
                //this.Test();
            }
        });
    </script>
</body>
</html>
